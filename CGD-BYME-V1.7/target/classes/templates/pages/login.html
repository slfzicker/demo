<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />

<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" />

<body>
	<div class="container demo-1">
		<div class="content">
			<div id="large-header" class="large-header">
				<canvas id="demo-canvas"></canvas>
				<div class="logo_box">
					<h3>欢迎你</h3>
					
					<form action="#" name="f" method="post">
						<div class="input_outer">
							<span class="u_user"></span> <input name="username" id="usernameId" class="text"
								style="color: #FFFFFF !important" type="text"
								placeholder="请输入账户">
						</div>
						<div class="input_outer">
							<span class="us_uer"></span> <input name="password" id="passwordId" class="text"
								style="color: #FFFFFF !important; position: absolute; z-index: 100;"
								value="" type="password" placeholder="请输入密码">
						</div>
						<div id="your-dom-id" class="nc-container"></div> 
        <script type="text/javascript">
        var nc_token = ["CF_APP_1", (new Date()).getTime(), Math.random()].join(':');
        var NC_Opt = 
        {
            //声明滑动验证需要渲染的目标元素ID。
            renderTo: "#your-dom-id",
            //应用类型标识。它和使用场景标识（scene字段）一起决定了滑动验证的业务场景与后端对应使用的策略模型。您可以在人机验证控制台的配置管理页签找到对应的appkey字段值，请务必正确填写。
            appkey: "CF_APP_1",
            //使用场景标识。它和应用类型标识（appkey字段）一起决定了滑动验证的业务场景与后端对应使用的策略模型。您可以在人机验证控制台的配置管理页签找到对应的scene值，请务必正确填写。
            scene: "nc_register",
            //滑动验证码的主键，请勿将该字段定义为固定值。确保每个用户每次打开页面时，其token值都是不同的。系统默认的格式为：”您的appkey”+”时间戳”+”随机数”。
            token: nc_token,
            //滑动条的宽度。
            customWidth: 300,
            //业务键字段，可为空。为便于线上问题的排查，建议您按照线上问题定位文档中推荐的方法配置该字段值。
            trans:{"key1":"code0"},
            //通过Dom的ID属性自动填写trans业务键，可为空。建议您按照线上问题定位文档中推荐的方法配置该字段值。
            elementID: ["usernameID"],
            //是否自定义配置底层采集组件。如无特殊场景，请使用默认值（0），即不自定义配置底层采集组件。
            is_Opt: 0,
            //语言。PC端Web页面场景默认支持18国语言，详细配置方法请参见自定义文案与多语言文档。
            language: "cn",
            //是否启用。一般情况，保持默认值（true）即可。
            isEnabled: true,
            //内部网络请求的超时时间。一般情况建议保持默认值（3000ms）。
            timeout: 3000,
            //允许服务器超时重复次数，默认5次。超过重复次数后将触发报错。
            times:5,
            //用于自定义滑动验证各项请求的接口地址。一般情况，请勿配置该参数。
            apimap: {
                // 'analyze': '//a.com/nocaptcha/analyze.jsonp',
                // 'get_captcha': '//b.com/get_captcha/ver3',
                // 'get_captcha': '//pin3.aliyun.com/get_captcha/ver3'
                // 'get_img': '//c.com/get_img',
                // 'checkcode': '//d.com/captcha/checkcode.jsonp',
                // 'umid_Url': '//e.com/security/umscript/3.2.1/um.js',
                // 'uab_Url': '//aeu.alicdn.com/js/uac/909.js',
                // 'umid_serUrl': 'https://g.com/service/um.json'
            },
            //前端滑动验证通过时会触发该回调参数。您可以在该回调参数中将请求标识（token）、会话ID（sessionid）、签名串（sig）字段记录下来，随业务请求一同发送至您的服务端调用验签。
            callback: function (data) { 
                window.console && console.log(nc_token)
                window.console && console.log(data.csessionid)
                window.console && console.log(data.sig)
            }
        }
        var nc = new noCaptcha(NC_Opt)
        //用于自定义文案。详细配置方法请参见自定义文案与多语言文档。
        nc.upLang('cn', {
            _startTEXT: "请按住滑块，拖动到最右边",
            _yesTEXT: "验证通过",
            _error300: "哎呀，出错了，点击<a href=\"javascript:__nc.reset()\">刷新</a>再来一次",
            _errorNetwork: "网络不给力，请<a href=\"javascript:__nc.reset()\">点击刷新</a>"
        })
        </script>
						<div class="mb2" align='center'>
							<button class="act-but submit" href="javascript:;"
								style="color: #FFFFFF"  id="wrapper">登录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /container-->

<script>
  $(function () {
	  // $('input').iCheck({
     // checkboxClass: 'icheckbox_square-blue',
     // radioClass: 'iradio_square-blue',
   //   increaseArea: '20%' // optional
   // });
    $(".act-but submit").click(doLogin);
  });
  function doLogin(){
	  var params={
		 username:$("#usernameId").val(),
		 password:$("#passwordId").val().prop("checked"),
		
	  }
	  var url="/user/doLogin.do";
	  console.log("params",params);
	  $.post(url,params,function(result){
		  if(result.state==1){
			//跳转到indexUI对应的页面
			location.href="doIndex.do?t="+Math.random();
		  }else{
			  console.log("1params",params);
		  }
		  return false;//防止刷新时重复提交
	  });
  }
  </script>
</body>
